# ===============================
# Spring Boot Actuator
# ===============================
management.endpoints.web.exposure.include=health,info

# ===============================
# Recursos estáticos (web + static)
# ===============================
spring.web.resources.static-locations=classpath:/web/,classpath:/static/

# ===============================
# Configuração do banco MySQL
# ===============================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/econel?useSSL=false&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Configuração JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Configuração geral
# ===============================
server.port=8080
spring.application.name=econel
