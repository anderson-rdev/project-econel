# ===============================
# Configuração do banco MariaDB / MySQL (XAMPP)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/econel?useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# Configuração JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# Configuração geral
# ===============================
server.port=8080
spring.application.name=econel

# Flyway
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
